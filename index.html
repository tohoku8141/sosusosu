<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>素数判定ゲーム</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>素数判定ゲーム</h1>
    <p id="numberDisplay"></p>
    <button onclick="checkAnswer(true)">素数</button>
    <button onclick="checkAnswer(false)">素数ではない</button>
    <p id="result"></p>
  </div>

  <script>
    function generateRandomNumber() {
      const randomNumber = Math.floor(Math.random() * (100 - 2 + 1)) + 2; // 2以上100以下のランダムな整数
      document.getElementById("numberDisplay").innerText = `判定する数: ${randomNumber}`;
      return randomNumber;
    }

    function isPrime(num) {
      if (num <= 1) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    function checkAnswer(answer) {
      const displayedNumber = parseInt(document.getElementById("numberDisplay").innerText.split(":")[1]);
      const isNumberPrime = isPrime(displayedNumber);

      if ((isNumberPrime && answer) || (!isNumberPrime && !answer)) {
        document.getElementById("result").innerText = "正解です！";
      } else {
        document.getElementById("result").innerText = "不正解です。";
      }

      generateRandomNumber(); // 新しい数を生成して表示
    }

    // 最初のランダムな数を表示
    window.onload = function() {
      generateRandomNumber();
    };
  </script>
</body>
</html>
